<!DOCTYPE html>
<html>
<head>
    <title>Deposit Money</title>
    <style>
        body {
        background:
            linear-gradient(rgba(13, 27, 42, 0.85), rgba(13, 27, 42, 0.85)),
            url('/static/img/snake.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white;
        font-family: Arial;
        text-align: center;
        padding-top: 80px;
    }

    .box {
        background: rgba(27, 38, 59, 0.9);
        padding: 30px;
        width: 400px;
        margin: auto;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
        input {
            padding: 12px;
            width: 80%;
            border-radius: 8px;
            border: none;
            margin-top: 10px;
            font-size: 18px;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background: #415a77;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #778da9;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #89cff0;
            font-size: 20px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Deposit Money</h1>

        {% if error %}
            <p style="color: #ff6b6b; font-size: 18px;">{{ error }}</p>
        {% endif %}

        {% if success %}
            <p style="color: #4caf50; font-size: 18px;">{{ success }}</p>
        {% endif %}

        <form method="POST">
            <input type="text" name="amount" placeholder="Enter amount">
            <button type="submit">Deposit</button>
        </form>

        <a href="/dashboard">â¬… Back to Dashboard</a>
    </div>
</body>
</html>
